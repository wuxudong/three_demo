<html>

<head>
    <script src='lib/Box2D.js'></script>
    <script src="lib/three.js"></script>


    <script type="module" type="application/javascript">

      var camera = undefined,
        scene = undefined,
        renderer = undefined,
        light = undefined,
        planeMesh = undefined,
        ballMesh = undefined,
        ballRadius = 0.25,
        ironTexture = THREE.ImageUtils.loadTexture('/ball.png'),
        planeTexture = THREE.ImageUtils.loadTexture('/brick.png'),
        brickTexture = THREE.ImageUtils.loadTexture('/brick.png');


      function createRenderWorld() {
        // Create the scene object.
        scene = new THREE.Scene();

        window.scene = scene;
        // Add the light.
        light = new THREE.PointLight(0xffffff, 1);
        light.position.set(1, 1, 1.3);
        scene.add(light);

        var g, m;

        // Add the ball.
        g = new THREE.SphereGeometry(ballRadius, 32, 16);
        m = new THREE.MeshPhongMaterial({map: ironTexture});
        ballMesh = new THREE.Mesh(g, m);
        ballMesh.position.set(1, 1, ballRadius);
        scene.add(ballMesh);


        // Add the camera.
        var aspect = window.innerWidth / window.innerHeight;
        camera = new THREE.PerspectiveCamera(60, aspect, 1, 1000);
        camera.position.set(0, 0, 50);

        console.log(camera.getWorldDirection())
        scene.add(camera);



        // Add the ground.
        g = new THREE.PlaneGeometry(1000, 1000, 1, 1);
        planeTexture.wrapS = planeTexture.wrapT = THREE.RepeatWrapping;
        planeTexture.repeat.set(5, 5);
        m = new THREE.MeshPhongMaterial({map: planeTexture});
        planeMesh = new THREE.Mesh(g, m);
        planeMesh.position.set(0, 0, -100);
        planeMesh.rotation.set(Math.PI / 2, 0, 0);
        scene.add(planeMesh);


      }

      window.onload = function () {
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        createRenderWorld();
      }

    </script>
</head>
<body>

</body>
</html>
